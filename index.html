<!doctype html>    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <h1>Work Day Scheduler</h1>
    <h2>A Simple App for Scheduling Your Workday</h2>
    <h3 id= 'currentDay'> </h3>
    
    <hr>
    <div class="TimeSlot" id="9">9AM
        <input type="text" class= 'event'  placeholder="Event">
        <button class="button">Save</button>
    </div>
    <hr>
    <div class="TimeSlot"  id= '10'>10AM
      <input type="text" class= 'event' placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>
    <div class="TimeSlot" id='11'>11AM
      <input type="text" class= 'event' placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>
    <div class="TimeSlot" id='12'>12PM
      <input  class= 'event' type="text" placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>
    <div class="TimeSlot" id="13">1PM
      <input class = 'event'type="text" placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>

    <div class="TimeSlot" id="14">2PM
      <input type="text" class= 'event' class="event" placeholder="Event">
      <button class="button">Save</button>
    </div>

    <hr class='separator'>
    <div class="TimeSlot" id='15'>3PM
      <input type="text" class= 'event' placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>
    <div class="TimeSlot" id='16'>4PM
      <input type="text" class= 'event' placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>
    <div class="TimeSlot" id='17'>5PM
      <input type="text"class= 'event'  placeholder="Event">
      <button class="button">Save</button>
    </div>
    <hr class='separator'>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
